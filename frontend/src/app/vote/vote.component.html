<div class="header">
  <h1>Voting is: {{ voteStatus?.electionsState }}</h1>
  <h3>Start: {{ voteStatus?.startDate | date: 'd MMM y' }}</h3>
  <h3>End: {{ voteStatus?.endDate | date: 'd MMM y' }}</h3>
</div>

<div class="row" *ngIf="voteStatus?.electionsState == electionState.ACTIVE">
  <app-generate-code class="tile"></app-generate-code>
  <app-make-vote class="tile"></app-make-vote>
</div>
